<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- LINK BOOT STAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">  
  
</head>
<body>
    <!-- NAVBAR -->
    <div class="loginbg">
     <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #5c7985;">
      <img src="/images/icon.png" width="100" height="100">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     </nav>
      <div class="container mt-5">
        <div class="row">
        <div class="col-lg-6 d-flex align-items-center">
        <form>
          <div class="form-group mt-2">
            <label for="uname">User Name</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter Username">
            <!-- <span id="erroruname"></span> -->
          </div>
          <div class="form-group">
            <label for="pswd">Password</label>
            <input type="password" class="form-control" id="pswd" placeholder="Enter Password" autocomplete="off">
            <span id="error"></span>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <div>
          <button type="button" class="btn btn-primary" onclick="validate()">Login</button>
          </div>
        </form>
       </div>
        <div class="col-lg-6 d-flex">
          <img  id="image" src="images/check.jpg" width="100%">
        </div>
        </div>
      </div>
     

      <div class="footer">
        <p>Footer</p>
      </div>
    </div>  
   <script src="style.css"></script> 
   <script src="script.js"></script> 
</body>
</html>
